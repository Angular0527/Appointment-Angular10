<div class="items">
<mat-card class="example-card" *ngFor="let barber of barbersService" >
  <mat-card-header>
    <div mat-card-avatar class="avatar" style="background-image: url({{barber.imageUrl}});
    background-size: cover;"></div>
    <mat-card-title>{{barber.barberName}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{barber.imageUrl}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     {{barber.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-button color="primary" mat-button (click)="onReserveEmployee(barber.barberName)" >Reserve</button>
  </mat-card-actions>
</mat-card>
</div>
